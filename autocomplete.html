<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Test autocomplete</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.css" type="text/css" />
	<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.js"></script>
	<script type="text/javascript">
	$(function(){
		var data = ['aardvark', 'alphabet', 'foo', 'bar', 'alabama', 'freak', 'food', 'gorillas', 'bananas', 'catamount' ];
		$("#type_tags").autocomplete(data);
		$('#data_echo').html(data.join("\n<br />"));
	});
	</script>
</head>
<body>
	<h1>Test autocomplete</h1>
	<input type="text" id="type_tags" />
	<h3>Data list</h3>
	<p id="data_echo" style="-webkit-column-count: 3;"></p>
</body>
</html>
