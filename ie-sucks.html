<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Testing <LI><P> in IE</title>
	<style type="text/css">
	body {
		line-height: 1.2em;
	}
	.p-bm {
		margin-bottom: 1.2em;
	}
	li, p, h1, ul {
		margin-top: 0;
		margin-bottom: 0;
	}
	h1 {
		font-size: 1.1em;
	}
	</style>
</head>
<body>
	
<h1>Testing <code>&lt;LI&gt;&lt;P&gt;</code>in IE</h1>
<ul>
	<li>
		<p>Hello!</p>
	</li>
	<li class="p-bm">
		<p>Hello! This paragraph has a bottom margin!</p>
	</li>
	<li><p>This paragraph has no whitespace between (LI and P) tags!</p></li>
</ul>
			
	
</body>
</html>
