<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Text selection disabled</title>
	<style type="text/css">
	body, * {
	user-select: none;
	-moz-user-select: none;
	-webkit-user-select: none;
	}
</style>
</head>
<body>
	
	<h1>Text selection disabled</h1>
	Nothing on this page is selectable.
	
	(This can be <a href="http://alanhogan.com/code/text-selection-bookmarklet">defeated</a> of course, and I would only use this sort of code to make UI elements behave more naturally.)
	
</body>
</html>
