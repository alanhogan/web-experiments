<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero-Height Body</title>
  <link rel="canonical" content="https://alanhogan.github.io/web-experiments/zero-height-body.html">
<style>
html, body {
  font-family: system-ui, sans-serif;
  font-size: 1.6em;
  background: white none;
  color: black;
}

h1, p {
  margin: 0;
}

h1 { font-size: 200%; font-weight: normal; }


.abs {
  position: absolute;
  top: 3em;
  left: 3em;
  right: 3em;
  bottom: 3em;
  overflow: auto;
  border: 0.5em solid black;
  padding: 2em;
}
</style>  
</head>
<body>

<div class="abs">
  
  <h1>Zero-Height Body</h1>
  <p>Most browsers will render this page with a <code>body</code> element with a height of 0. This is not a bug; it is because it will have no statically positioned children causing it to grow.</p>
  <p>All this text is contained within an absolutely positioned <code>div</code>.</p>

</div>

</body>
</html>
